version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bert-backend
    ports:
      - "8000:8000"
    environment:
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - DATA_DIR=/app/backend/data
      - RESULTS_DIR=/app/backend/results
      - BERT_JOBS_DIR=/app/backend/bert_jobs
    volumes:
      # Mount data directories for persistence
      - ./backend/data:/app/backend/data
      - ./backend/results:/app/backend/results
      - ./backend/bert_jobs:/app/backend/bert_jobs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/versions"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    container_name: bert-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend/build:/usr/share/nginx/html:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: bert-network
